<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Ícone da loja -->
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Nome da loja -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Shopping Cart -->
        <section id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-product">
                <div class="cart-product-img">
                    <img src="../images/atlonglast.jpg">
                </div>
                <div class="cart-product-info">
                    <div class="cart-product-details name">
                        At.Long.Last.A$AP
                    </div>
                    <div class="cart-product-details price">
                        $19.99
                    </div>
                    <div class="cart-product-details count">
                        2
                    </div>
                    <div class="cart-product-details icon trash">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
           </div>
           <div class="cart-product">
                <div class="cart-product-img">
                    <img src="../images/elvis.jpg">
                </div>
                <div class="cart-product-info">
                    <div class="cart-product-details name">
                        Elvis Presley
                    </div>
                    <div class="cart-product-details price">
                        $39.99
                    </div>
                    <div class="cart-product-details count">
                        1
                    </div>
                    <div class="cart-product-details icon trash">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="cart-product">
                <div class="cart-product-img">
                    <img src="../images/yeezus.png">
                </div>
                <div class="cart-product-info">
                    <div class="cart-product-details name">
                        Yeezus
                    </div>
                    <div class="cart-product-details price">
                        $59.99
                    </div>
                    <div class="cart-product-details count">
                        1
                    </div>
                    <div class="cart-product-details icon trash">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
           </div>
        </section>

        <!-- Checkout Section -->
        <section id="login" class="login">
            <h2>Checkout</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </section>
        <div class="half-website">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>
</body>
</html>
