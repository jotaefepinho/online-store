<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h2>Edit Profile</h2>
            <form class="profile-form">
                <div class="form-group">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="+1 (555) 555-5555">
                    </div>
                </div>

                <div class="form-group">
                    <h3>Address</h3>
                    <div class="form-row">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    </div>
                    <div class="form-row">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Los Angeles" required>
                    </div>
                    <div class="form-row">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="CA" required>
                    </div>
                    <div class="form-row">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="90001" required>
                    </div>
                    <div class="form-row">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="USA" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">Save Changes</button>
                </div>    
            </form>
            <div class="form-actions">
                <button type="button" class="delete-button">Delete Account</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+â…“</p>
    </footer>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/user-management.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
