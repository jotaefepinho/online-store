<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - USP 33+â…“</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/payment.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../images/vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Product Summary -->
        <div id="product-summary">
            <h3>Your Order</h3>
            <div id="order-items"></div>
            <div id="total-price">
                <p>Total: <span id="total-amount"></span></p>
            </div>
        </div>
        <section id="checkout">
            <h2>Checkout</h2>

            <!-- Address Form -->
            <form id="address-form">
                <h3>Address Information</h3>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required value="Rua Dois">
                
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required value="2">
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required value="Campinas">
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required value="Brazil">
            </form>

            <!-- Payment Form -->
            <form id="payment-form">
                <h3>Payment Information</h3>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="^\d{16}$" required value="1111000000001111">
                
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required value="11/25">
                
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" pattern="^\d{4}$" required value="1234">

                <button type="submit" id="submit-button">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>

    <script src="../scripts/payment.js"></script>
    <script src="../scripts/shopping-cart.js"></script>

</body>
</html>
