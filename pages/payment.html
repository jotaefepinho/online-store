<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - USP 33+â…“</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/checkout.css">
    <link rel="icon" type="image/x-icon" href="../vinyl.svg">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo">
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/checkout.html">Products</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="payment-section">
            <h2>Payment Information</h2>
            <form class="payment-form" action="process-payment.html" method="POST">
                <!-- Address Section -->
                <div class="form-section">
                    <h3>Shipping Address</h3>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Smith" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="124 Conch St" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Los Angeles" required>

                    <label for="state">State/Region</label>
                    <input type="text" id="state" name="state" placeholder="CA" required>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="90001" required>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="USA" required>
                </div>

                <!-- Payment Section -->
                <div class="form-section">
                    <h3>Payment Details</h3>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1111 2222 3333 4444" required>

                    <label for="exp-date">Expiration Date</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="mm/yy" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Complete Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>
</body>

</html>
