<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - USP 33+&frac13;</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo">
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/logout.html">Log out</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="../pages/admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-management">
            <h2>User Management</h2>
            <button id="add-user-btn">Add New User</button>
            
            <div class="user-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- User rows will be injected here by JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add/Edit User Modal -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-title">Add User</h3>
                <form id="user-form" class="user-form">
                    <!-- Name Field -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <!-- Email Field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <!-- Role Field -->
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Viewer</option>
                    </select>
        
                    <!-- Save Button -->
                    <button type="submit" id="save-user-btn">Save</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>

    <script src="../scripts/users.js"></script>
    <script src="../scripts/user-management.js"></script>
</body>
</html>
