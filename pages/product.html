<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Details - USP 33+â…“</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/product.css">
    <link rel="icon" type="image/x-icon" href="../vinyl.svg">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo">
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button class="add-to-cart" onclick="goBackToCatalog()">Back</button>
        <section class="album-detail">
            <div class="album-info">
                <img id="album-cover" src="" alt="Album Cover" class="album-cover">
                <div class="album-details">
                    <h2 id="album-title"></h2>
                    <p class="artist" id="album-artist"></p>
                    <p class="price" id="album-price"></p>
                    <p class="description" id="album-description"></p>
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                    
                    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                    <button class="go-to-cart" onclick="goToCart()">Go to Cart</button>
                </div>
            </div>
            <div class="album-genre" id="album-genre">
            </div>
            <div class="tracklist">
                <h3>Tracklist</h3>
                <div id="tracklist-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>

    <!-- JavaScript -->
    <script src="../scripts/products.js"></script>
    <script src="../scripts/product-detail.js"></script>
</body>

</html>
