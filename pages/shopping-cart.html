<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/shopping-cart.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Shopping Cart -->
        <section id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <!-- Os produtos serÃ£o gerados aqui pelo shopping-cart.js -->
        </section>

        <!-- shopping-cart Section -->
        <section id="login" class="login">
            <h2>Proceed to Checkout</h2>
            <form>
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="center">
                    <a href="./payment.html" class="payment-button">Place Order</a>
                </div>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="../scripts/shopping-cart.js"></script>
</body>
</html>
