<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Online Store</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="../pages/checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login Section -->
        <section id="login" class="login">
            <h2>Welcome Back!</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </section>
        <div class="half-website"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>
</body>
</html>
