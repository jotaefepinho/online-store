<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Online Store</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../images/vinyl.svg">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../images/vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <!-- Product will be injected by JS -->
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="../pages/admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <!-- Login Section -->
        <section class="login">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password">
                </div>
                <div>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </section>

        <!-- Sign Up Section -->
        <section class="login">
            <h2>First time?</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password">
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/header.js"></script>
</body>
</html>
