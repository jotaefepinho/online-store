<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/product-grid.css">
    <link rel="icon" type="image/x-icon" href="../images/vinyl.svg">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                <a href="../pages/index.html">
                    <!-- Store Icon -->
                    <img src="../images/vinyl.svg" alt="Store Logo" class="store-logo"> 
                    <!-- Store Name  -->
                    <h2>USP 33+&frac13;</h2>
                </a>
            </div>
            <div class="login-navbar">
                <!-- Product will be injected by JS -->
                <a href="../pages/login.html">Log in/Sign Up</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/catalog.html">Products</a></li>
                <li><a href="../pages/admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <input type="text" id="search-input" placeholder="Search products..." />
        <!-- Catalog Section -->
        <section id="products" class="products">
            <h2>Product Catalog</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be injected here dynamically -->
            </div>
        </section>

        <!-- Pagination Section -->
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be injected here dynamically -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 USP 33+&frac13;</p>
    </footer>
    <!-- JavaScript -->
    <script src="../scripts/header.js"></script>
    <script src="../scripts/catalog.js"></script>
    <script src="../scripts/search.js"></script>
</body>
</html>
